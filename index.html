<DOCTYPE html>
<html ng-app="parseQ">
<head>
	<title>ParseQ</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="mainController">
	<form class="input">
		<input class="input_field2" placeholder="Enter question here..." ng-model="queueQuestion">
		<button class="submit_button" ng-click="postData()">Submit</button>
	</form>

	<div class="input heading1"> Status Red: </div><br/>
	<div class="input" ng-repeat="question in questions | filter:{status: 'red'}">{{question.text}} <button ng-click="changeStatus(question.objectId)">Change Status</button></div>
	<div class="input heading2"> Status Yellow: </div><br/>
	<div class="input" ng-repeat="question in questions | filter:{status: 'yellow'}">{{question.text}} <button ng-click="changeStatus()">Delete Question</button></div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainController.js"></script>
<script src="js/parseService.js"></script>
<script src="js/defaultHeaders.js"></script>
</body>
</html>
